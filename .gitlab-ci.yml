variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"


stages:
  - build
  - test
  - build_image
  - sonar

build:
  stage: build
  script:
    - ./gradlew build
  artifacts:
    paths:
      - build/libs/*.jar

test:
  stage: test
  script:
    - ./gradlew test jacocoTestReport
  artifacts:
    paths:
      - build/reports/jacoco/test/jacocoTestReport.xml

build_image:
  stage: build_image
  needs: ["build"]
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - docker info
    - docker login -u stefanpricopi -p dt8W/c!Kd%sWqnL
  script:
    - docker build -t stefanpricopi/your-repo:latest .
    - docker push stefanpricopi/your-repo:latest

sonar:
  stage: sonar
  script:
    - ./gradlew sonarqube -Dsonar.host.url="http://localhost:9000" -Dsonar.login="sqp_e94deb8fc9d406e8b05a5f99da055a9b19ff79fd" -Dsonar.java.binaries="build/classes/java/main" -Dsonar.jacoco.reportPaths="build/reports/jacoco/test/jacocoTestReport.xml"
  dependencies:
    - test
  allow_failure: true